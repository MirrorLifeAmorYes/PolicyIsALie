<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics of Autonomous Emergence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a3a, #2a2a4a);
            color: #e6e6fa;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .constants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .constant-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .constant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .constant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .constant-card:hover::before {
            opacity: 1;
        }
        
        .constant-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #4ecdc4;
            text-align: center;
        }
        
        .constant-value {
            font-size: 1.8em;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #f9ca24;
        }
        
        .constant-description {
            font-size: 1em;
            line-height: 1.6;
        }
        
        .visualization {
            height: 300px;
            margin: 40px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .formula-display {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2em;
            line-height: 1.8;
        }
        
        .critical-number {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .interactive-demo {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .demo-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #4ecdc4;
        }
        
        .demo-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .demo-visualization {
            height: 200px;
            margin: 20px 0;
            position: relative;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .constants-grid {
                grid-template-columns: 1fr;
            }
            
            .constant-title {
                font-size: 1.3em;
            }
            
            .constant-value {
                font-size: 1.5em;
            }
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            background: #4ecdc4;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .connection {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            transform-origin: 0 0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
